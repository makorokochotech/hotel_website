  <header>

      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>

        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>

  <main>
    <section class="hero">
      <h1>Book Your Stay</h1>
      <p>Fill in the form below to reserve your room at Makorokocho Hotel.</p>
    </section>

    <section class="booking-form-section">
      <form id="booking-form" action="booking.php" method="POST" class="booking-form">
        <div class="form-group">
          <label for="full_name">Full Name:</label>
          <input type="text" id="full_name" name="full_name" />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]+" title="Numbers only" />
        </div>

        <div class="form-group">
          <label for="room_type">Room Type:</label>
          <select id="room_type" name="room_type">
            <option value="">--Select Room--</option>
            <option value="standard">Standard</option>
            <option value="deluxe">Deluxe</option>
            <option value="suite">Suite</option>
          </select>
        </div>

        <div class="date-group">
          <div class="form-group">
            <label for="check_in">Check-in Date:</label>
            <input type="date" id="check_in" name="check_in" />
          </div>
          <div class="form-group">
            <label for="check_out">Check-out Date:</label>
            <input type="date" id="check_out" name="check_out" />
          </div>
        </div>

        <div class="form-group">
          <label for="guests">Number of Guests:</label>
          <input type="number" id="guests" name="guests" min="1" max="10" />
        </div>

        <button type="submit" class="btn-submit">Book Now</button>
      </form>
    </section>
  </main>

</body>
</html>
