<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/contact.css" />
  <title>Contact - Makorokocho Hotel</title>
  <style>
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.2rem;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <ul class="nav-list">
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="about.html" class="nav-link">About</a></li>
      <li><a href="rooms.html" class="nav-link">Rooms</a></li>
      <li><a href="booking.html" class="nav-link">Booking</a></li>
      <li><a href="contact.html" class="nav-link active">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="hero">
    <h1>Contact Makorokocho Hotel</h1>
    <p>We’d love to hear from you! Please fill in the form below or reach us directly.</p>
  </section>

  <section class="contact-form-section">
    <form id="contact-form" action="contact.php" method="POST" novalidate>
      <div class="form-group">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required />
        <div id="full_name_error" class="error"></div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <div id="email_error" class="error"></div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]+" title="Numbers only" required />
        <div id="phone_error" class="error"></div>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <div id="message_error" class="error"></div>
      </div>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </section>
</main>

<footer>
  <p>© 2025 Makorokocho Hotel. All rights reserved.</p>
</footer>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Clear previous errors
    ['full_name', 'email', 'phone', 'message'].forEach(id => {
      document.getElementById(id + '_error').textContent = '';
    });

    let hasError = false;

    // Full Name validation
    const fullName = document.getElementById('full_name').value.trim();
    if (!fullName) {
      document.getElementById('full_name_error').textContent = 'Full name is required.';
      hasError = true;
    }

    // Email validation
    const email = document.getElementById('email').value.trim();
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email) {
      document.getElementById('email_error').textContent = 'Email is required.';
      hasError = true;
    } else if (!emailPattern.test(email)) {
      document.getElementById('email_error').textContent = 'Please enter a valid email address.';
      hasError = true;
    }

    // Phone validation
    const phone = document.getElementById('phone').value.trim();
    const phonePattern = /^[0-9]+$/;
    if (!phone) {
      document.getElementById('phone_error').textContent = 'Phone number is required.';
      hasError = true;
    } else if (!phonePattern.test(phone)) {
      document.getElementById('phone_error').textContent = 'Phone number must contain numbers only.';
      hasError = true;
    }

    // Message validation
    const message = document.getElementById('message').value.trim();
    if (!message) {
      document.getElementById('message_error').textContent = 'Message cannot be empty.';
      hasError = true;
    }

    if (!hasError) {
      // Submit the form if no errors
      this.submit();
    }
  });
</script>

</body>
</html>
